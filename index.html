<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not-So Daily Stand Up</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
      }

      body {
        background-color: #2E1A42; /* Updated to main purple from brand guide */
        color: #fff;
        line-height: 1.6;
        min-height: 100vh;
      }

      header {
        position: relative;
        z-index: 20;
        padding: 20px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(46, 26, 66, 0.8); /* Semi-transparent main purple */
        backdrop-filter: blur(5px);
        min-height: 100px; /* Ensure the header has a minimum height */
      }

      .logo {
        height: 80px;
        width: auto;
      }

      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        z-index: 1;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }

      .video-column {
        height: 100vh;
        overflow: hidden;
        position: relative;
        background: #2E1A42; /* Updated to main purple */
      }

      .video-column iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
        pointer-events: none; /* Prevents iframe from capturing clicks */
      }

      /* Create an overlay to allow clicking on the page content */
      .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        pointer-events: none;
        background-color: rgba(46, 26, 66, 0.3); /* Subtle purple overlay */
      }

      .content-wrapper {
        position: relative;
        z-index: 10;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        pointer-events: auto;
      }

      .tagline-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 50vh; /* Increased to push content down */
        padding: 20px;
      }

      .tagline-box {
        background-color: rgba(46, 26, 66, 0.7); /* Semi-transparent main purple */
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        color: #FFFF82; /* Main yellow from brand guide */
        padding: 42px; /* Based on 24pt text × 1.75 */
        text-align: center;
        border-radius: 24px; /* Rounded corners matching text size */
        max-width: 900px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }

      .tagline-box h2 {
        font-size: 24px;
        line-height: 1.4;
      }

      /* Single-line styles with perfect circular corners */
      .one-liner {
        display: inline-block;
        background-color: #FFFF82; /* Yellow */
        color: #2E1A42; /* Purple */
        padding: 10px 24px;
        border-radius: 999px; /* Perfect circular ends */
        margin: 10px 0;
        font-weight: bold;
      }

      .bottom-content {
        margin-top: auto;
        background-color: rgba(46, 26, 66, 0.9); /* Semi-transparent main purple */
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        padding: 40px 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .events-section,
      .social-section {
        margin: 30px 0;
        background-color: #FFFFC0; /* Pale yellow from brand guide */
        color: #2E1A42; /* Purple */
        padding: 30px;
        border-radius: 20px; /* Consistent rounded corners */
      }

      .section-title {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        padding: 10px 42px; /* Based on text size × 1.75 */
        border-radius: 24px; /* Rounded corners matching text size */
        background-color: #2E1A42; /* Purple */
        color: #FFFF82; /* Yellow */
        display: inline-block;
        margin-left: 50%;
        transform: translateX(-50%);
      }

      footer {
        text-align: center;
        padding: 20px 0;
        background-color: #2E1A42; /* Main purple */
        color: #DDEFD1; /* Pale cyan */
      }

      /* Add spacing to push bottom content down */
      .spacer {
        min-height: 30vh;
      }

      @media (max-width: 768px) {
        .video-background {
          grid-template-columns: 1fr;
          grid-template-rows: repeat(3, 33.33vh);
        }

        .video-column {
          height: 33.33vh;
        }

        .tagline-box h2 {
          font-size: 20px;
        }

        .tagline-box {
          padding: 35px; /* Adjusted for smaller text (20px × 1.75) */
          border-radius: 20px; /* Matching the text size */
        }
      }
    </style>
  </head>
  <body>
    <div class="video-background">
      <div class="video-column">
        <video autoplay muted loop playsinline>
          <source src="media/RoastHighlight.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="video-column">
        <div class="video-column">
          <video autoplay muted loop playsinline>
            <source src="media/Highlight.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>

      <div class="video-column">
        <div class="video-column">
          <video autoplay muted loop playsinline>
            <source src="media/AUJan31Highlight.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>

      <div class="video-overlay"></div>
    </div>

    <div class="content-wrapper">
      <header>
        <div
          class="container"
          style="
            display: flex;
            justify-content: center;
            align-items: center;
          "
        >
          <object
            data="media/Header-OneLine.svg"
            type="image/svg+xml"
            style="height: 80px; width: 300px;"
          >
            Not-So Daily Stand Up
          </object>
        </div>
      </header>

      <div class="tagline-container" style="min-height: 40vh; padding: 40px">
        <div class="tagline-box" style="max-width: 900px">
          <h2>
            Jokes from the Jira Board, from your favorite SWE, PM, VC, CEOs, and
            Founder comedians seen on Netflix, NPR, Comedy Central, and of
            course, LinkedIn
          </h2>
        </div>
      </div>

      <!-- Added spacer to push content down -->
      <div class="spacer"></div>

      <div class="bottom-content">
        <div class="container">
          <div class="events-section">
            <h3 class="section-title">Upcoming Events</h3>
            <div id="luma-events">
              <iframe
                src="https://lu.ma/embed/event/evt-GpYZmmTnuLJ0Lq6/simple"
                width="600"
                height="450"
                frameborder="0"
                style="border: 1px solid #2E1A42; border-radius: 20px;" 
                allowfullscreen=""
                aria-hidden="false"
                tabindex="0"
              ></iframe>
            </div>
          </div>

          <div class="social-section">
            <h3 class="section-title">Follow Us</h3>
            <div class="one-liner">@NotSoDailyStandUp</div>
            <div id="instagram-feed">
              <!-- Instagram Embed Code would go here -->
              <blockquote
                class="instagram-media"
                data-instgrm-permalink="https://www.instagram.com"
                style="
                  background: #fff;
                  border: 0;
                  border-radius: 20px;
                  box-shadow: 0 0 1px 0 rgba(0, 0, 0, 0.5),
                    0 1px 10px 0 rgba(0, 0, 0, 0.15);
                  margin: 1px;
                  max-width: 540px;
                  min-width: 326px;
                  padding: 0;
                  width: 99.375%;
                  width: -webkit-calc(100% - 2px);
                  width: calc(100% - 2px);
                "
              >
                <!-- Instagram content -->
              </blockquote>
              <script
                async
                src="https://cdnjs.cloudflare.com/ajax/libs/instafeed.js/2.0.0/instafeed.min.js"
              ></script>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <div class="container">
          <p>&copy; 2025 Not-So Daily Stand Up. All rights reserved.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
