<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not-So Daily Stand Up</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
      }

      body {
        background-color: #000;
        color: #fff;
        line-height: 1.6;
        min-height: 100vh;
      }

      header {
        position: relative;
        z-index: 20;
        padding: 20px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(5px);
        min-height: 100px; /* Ensure the header has a minimum height */
      }

      .logo {
        max-height: 80px;
      }

      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        z-index: 1;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }

      .video-column {
        height: 100vh;
        overflow: hidden;
        position: relative;
        background: #000;
      }

      .video-column iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
        pointer-events: none; /* Prevents iframe from capturing clicks */
      }

      /* Create an overlay to allow clicking on the page content */
      .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.1); /* Very subtle darkening */
      }

      .content-wrapper {
        position: relative;
        z-index: 10;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        pointer-events: auto;
      }

      .tagline-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 50vh; /* Increased to push content down */
        padding: 20px;
      }

      .tagline-box {
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        color: white;
        padding: 30px;
        text-align: center;
        border-radius: 10px;
        max-width: 800px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }

      .tagline-box h2 {
        font-size: 2rem;
        line-height: 1.4;
      }

      .bottom-content {
        margin-top: auto;
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        padding: 40px 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .events-section,
      .social-section {
        margin: 30px 0;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 8px;
      }

      .section-title {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
      }

      footer {
        text-align: center;
        padding: 20px 0;
        background-color: rgba(0, 0, 0, 0.5);
      }

      /* Add spacing to push bottom content down */
      .spacer {
        min-height: 30vh;
      }

      @media (max-width: 768px) {
        .video-background {
          grid-template-columns: 1fr;
          grid-template-rows: repeat(3, 33.33vh);
        }

        .video-column {
          height: 33.33vh;
        }

        .tagline-box h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
